<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>

      <main>
        <form id="poem-generator">
          <input
            type="text"
            placeholder="What would you like your poem to be about?"
            required
            autocomplete="off"
            class="prompt-box"
            id="user-prompt"
          />
          <input type="submit" class="submit-button" />
        </form>

        <div class="poem" id="poem"></div>
      </main>
    </div>
    <footer>
      This AI project was coded by
      <a href="https://github.com/demimortimer" target="_blank"
        >Demi Mortimer</a
      >
      and is
      <a
        href="https://github.com/demimortimer/ai-poem-generator"
        target="_blank"
        >open-sourced on GitHub</a
      >
      and is
      <a href="https://demi-ai-poems.netlify.app/" target="_blank"
        >hosted on Netlify.</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
