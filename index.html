<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>Welcome</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter your poem topic."
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>

      <div>
        We love our dog with all our hearts,<br />
        But not so much her stinky farts.<br />
        Her doggy breath is less than fresh,<br />
        Yet we hug her nonetheless.
      </div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/demimortimer" target="_blank"
        >Demi Mortimer</a
      >
      and is
      <a
        href="https://github.com/demimortimer/ai-poem-generator"
        target="_blank"
        >open-sourced on GitHub</a
      >
      and is
      <a href="https://demi-ai-poems.netlify.app/" target="_blank"
        >hosted on Netlify.</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
